<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no" />
	<title>Jquery 触摸屏全屏上下滑动滚屏特效- whchao</title>
	<link rel="stylesheet" type="text/css" href="../css/stata.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>

<script  type="text/javascript">
	// jquery 3.0 推荐方式
$(function() {
	var nowpage = 0;
	$(".container").swipe ({
		swipe:function(event, direction, distance, duration, fingerCount) {
			if (direction == 'up') {
				nowpage++;
			} else if (direction == 'down') {
				nowpage--;
			}

			if (nowpage > 4) {
				nowpage = 4;
			}

			if (nowpage < 0) {
				nowpage = 0;
			}

			$(".container").animate({"top": nowpage * -100 + '%'}, 400);
			// $(".page").eq(nowpage).addClass("cur").siblings().removeClass('cur')
		}
	})

	$(".page").click(function(event, index) {

		nowpage++;
		if (nowpage > 4) {
			nowpage = 4;
		}
		$(".container").animate({"top": nowpage * -100 + '%'}, 400);
	})
})

</script>	

</head>
<!-- onmousewheel="return false;" -->
<body  onmousewheel="return false;">
	<div class="container">
		<div class="page page0 cur">
			<h1>你好，我是0号屏幕，第一屏,鼠标单击向下拖动或点击跳下个屏幕</h1>
		</div>
		<div class="page page1">
			<h1>你好，我是1号屏幕，鼠标单击向下/向上拖动或点击跳下个屏幕</h1>
		</div>
		<div class="page page2">
			<h1>你好，我是2号屏幕，鼠标单击向下/向上拖动或点击跳下个屏幕</h1>
		</div>
		<div class="page page3">
			 <h1>你好，我是3号屏幕，鼠标单击向下/向上拖动或点击跳下个屏幕</h1>
		</div>
		<div class="page page4">
			<h1>你好，我是4号屏幕，到底了，鼠标单击向上拖动或点击跳下个屏幕</h1>
		</div>
	</div>

</body>
</html>
